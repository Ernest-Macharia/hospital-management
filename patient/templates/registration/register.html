{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>

<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="jumbotron">
    

{% if form.errors %}

    <p>Your username and password should not match.Please try again </p>

{% endif %}
<h1 style="margin-left:200px;">Create Account</h1>
<ul class="breadcrumb">
            <li><a class="btn btn-info" href="{% url 'home' %}">Home</a></li>
            
        </ul>
    <form action="{% url 'register' %}" class="form-group" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <p>Already have an account? Login <a href="/login">Here</a></p>
        <button type="submit" class="btn btn-success">Register</button></a>

    </form>


</div>

</body>
</html>
